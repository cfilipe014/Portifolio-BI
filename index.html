    <title>Filipe Cavalcante - Analista de Dados & Engenheiro Elétrico</title>
    
    <!-- Prevent theme flash: hide content until theme known on first visit -->
    <style>
      html.theme-pending body { visibility: hidden; }
    </style>
    <script>
      (function() {
        var theme = localStorage.getItem('site-theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        } else {
          // No cached theme, avoid dark flash until app resolves from backend
          document.documentElement.classList.add('theme-pending');
        }
      })();
    </script>
    
    <!-- SPA GitHub Pages redirect handler -->
    <script>
      (function(l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          var newPath = l.pathname.slice(0, -1) + decoded + l.hash;
          window.history.replaceState(null, null, newPath);
        }
      })(window.location);
    </script>
    <meta name="description" content="Portfólio de Filipe Cavalcante - Analista de Dados especializado em Power BI, Supply Chain e Engenharia de Áudio e Vídeo" />
