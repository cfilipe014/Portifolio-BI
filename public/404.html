<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta name="robots" content="noindex">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License, https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // because the site is served at /ilipe-data-hub/
      var l = window.location;
      var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var pathBase = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      var redirect = base + pathBase + '/?/' +
        l.pathname.split('/').slice(1 + segmentCount).join('/') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>Redirecting…</body>
</html>
